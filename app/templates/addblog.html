{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>New Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quando&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #439B3B;
            color: white;
            font-family: 'Titillium Web';
        }

        .outer-wrapper {
            height: 100vh;
            width: 100%;
        }

        .top-nav-bar {
            width: 100%;
            display: block;
            position: absolute;
            font-family: 'Quando';
        }

        .form-container {
            height: 100%;
            width: 96%;
            margin-left: 2%;
            margin-right: 2%;
        }

        #photo-upload {
            height: 20vh;
            width: 35vw;
            background-color: #c4c4c4;
            display: block;
            line-height: 20vh;
            text-align: center;
            font-size: 24px;
            color: white;
            float: left;
            margin-right: 1em;
        }

        .textinput-container {
            float: right;
            width: 60%;
        }

        .textinput-container-long {
            float: right;
            width: 100%;
        }

        .textinput-label {
            background-color: #2F472F;
            color: white;
            border-color: transparent;
        }

        .textinput {
            background-color:#2F472F;
            border-color: #2F472F;
            color: white; 
        }

        .textinput:focus {
            background-color:#2F472F;
            border-color: #2F472F;
            color: white;
        }

        .textinput::placeholder {
            color: red;
        }
        

        #blog-heading {
            width: 50vw;
            float: right;
            background-color: #2F472F;
            border-color: #2F472F;
            color: white;
            
        }

        .dropdown-select {
            height: 50px;
            width: 200px;
            margin-left: 1em;
        }

        #tag-list {
            height: 20vh;
            width: 100%;
        }

        #blog-heading::placeholder {
            color: #f4f4f4;
        }

        .list-item {
            height: 40px;
            display: block;
            float: left;
            line-height: 40px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 50px;
            background-color: #2F472F;
            border-color: transparent;
            margin-left: 1em;
            margin-top: 10px;
        }

        .list-item:hover {
            background-color: #5dc05d;
        }

        .submit-btn {
            width: 385px;
            height: 74px;
            border-radius: 15px;
            background-color: #2F472F;
            border-color: transparent;
            display: block;
            font-size: 32px;
            float: right;
        }
        .submit-btn:hover {

            background-color: #2F472F;
            border-color: transparent;
        }
    </style>

</head>
<body>
   <div class="outer-wrapper">
        <div class="top-nav-bar">
            <div style="color: white; font-size: 2rem; font-family: 'Quando', serif; margin-left: 2%; margin-top: 1%; float: left">
                Auxilium
            </div>
        </div>
        <br/><br/><br/>
        <h1 style="margin-left: 2%; color: white;">Add Blog Post</h1>
        <div class="form-container">
            <div id="photo-upload">
                Photo
            </div>
            <div class="input-group input-group-lg textinput-container">
                <div class="input-group-prepend">
                  <span class="input-group-text textinput-label" id="inputGroup-sizing-lg">Blog Post Heading: </span>
                </div>
                <input type="text" id="blog-header" class="form-control textinput" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <div class="input-group input-group-lg textinput-container-long">
                <div class="input-group-prepend">
                  <span class="input-group-text textinput-label" id="inputGroup-sizing-lg">Add Text: </span>
                </div>
                <input type="text" id="blog-text" class="form-control textinput" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <br/>            <br/>            <br/>
            <h2 style="float: left;">Community Tags</h2>
            <br/>
            <br/>
            <div id="tag-list">
            </div>
            <div style="height: 74px; line-height: 74px; font-weight: bold;">
                <p id="error" style="float: left; color: rgb(197, 67, 67);"></p>
                <button type="button" id="create-blog-btn" class="btn btn-primary submit-btn">Submit</button>
            </div>
        </div>

   </div>

</body>
<script>
    var uid = Date.now() % 10000; // Use this to ID the user
    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat');

    const COMMUNITY_TAGS = [   
        'Berkeley, CA',
        'UC Berkeley',
        'Food Shelter',
        'San Francisco, CA',
        'Bay Area',
        'San Jose, CA',
        'Palo Alto, CA',
    ]

    var selected_tags = new Set()

    function parseId(id) {
        let splits = id.split('-')
        return splits[1]
    }

    $(".list-item").toggle(() => {
        console.log(this)
    });


    function toggleTag(id) {
        let tagID = parseId(id)
        let tagContent = $(`#tag-${tagID}`).text()
        if (selected_tags.has(tagContent)) {
            $(`#tag-${tagID}`).css('background-color', '#2F472F')
            selected_tags.delete($(`#tag-${tagID}`).text())
        } else {
            $(`#tag-${tagID}`).css('background-color', '#5dc05d')
            selected_tags.add($(`#tag-${tagID}`).text())
        }
        console.log(selected_tags)
       
    }

    function getPostedDate() {
        let d = new Date()
        let month = d.getMonth().toString() + 1
        let day = d.getDate().toString()
        let year = d.getFullYear().toString()
        let militaryHour = d.getHours()
        let min = d.getMinutes().toString()
        let timeOfDay = ''
        if (militaryHour > 12) {
            timeOfDay = 'PM'
        } else {
            timeOfDay = 'AM'
        }
        let postString = `${month}/${day}/${year} - ${militaryHour % 12}:${min < 10 ? '0' + min : min} ${timeOfDay}`
        return postString
    }

    // Populate the selector with tags
    let i = 0
    COMMUNITY_TAGS.forEach(el => {
        let new_item = `<div class="list-item" id="tag-${i}" onclick="toggleTag(this.id)">` +
                   el +
                '</div>'
        $('#tag-list').append(new_item)
        i += 1
    })

    function isValidData() {
        let header = $('#blog-header').val()
        let description = $('#blog-text').val()
        if (header.length == 0) {
            $('#error').text("error with post heading")
            $('#error').show()
            return false
        }
        if (description.length == 0) {
            $('#error').text("error with blog text")
            $('#error').show()
            return false
        }
        // Check if the user is real
        
        if (localStorage.getItem('username') == 'null' ||localStorage.getItem('username') == undefined) {
            $('#error').text("unauthorized access")
            $('#error').show()
            return false
        }
        
        $('#error').hide()
        return true

    }

    $('#create-blog-btn').click(() => {
        if (isValidData()) {
            let blog = {
                type: 'Blog',
                id: uid,
                header: $('#blog-header').val(),
                description: $('#blog-text').val(),
                benefits: [],
                subtasks: [],
                tags: Array.from(selected_tags),
                posted_time: getPostedDate(),
                author: localStorage.getItem('username') // Store the author of the post
            }
            var posts = []
            // Fetch latest localstorage
            if (localStorage.getItem('posts') == 'null') {
                localStorage.setItem('posts', JSON.stringify([]))
                posts = []
            } else {
                let data = JSON.parse(localStorage.getItem('posts'))
                posts = data
            }
            localStorage.setItem('blog_' + uid.toString(), JSON.stringify(blog))
            posts.push(blog)
            localStorage.setItem('posts', JSON.stringify(posts))
            location.reload();
            //console.log(blog)
            // TODO Broadcast via websocket. 
        }

    })



</script>
</html>
