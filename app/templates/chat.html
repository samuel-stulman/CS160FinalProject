{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>chatroom</title>
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quando&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #439B3B;
            font-family: 'Titillium Web', sans-serif;
        }

        .row.app-name p {
            color: white;
            font-size: 2rem;
            font-family: 'Quando', serif;
        }

        .recive {
            background-color: #006400;
            text-align: center;
            font-size: 40px;
            font-family: 'Titillium Web';
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            float: left;
            padding-right: 20px;
            margin-left: 10px;
        }

        .send {
            background-color: #006400;
            text-align: center;
            font-size: 40px;
            font-family: 'Titillium Web';
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            float: right;
            padding-right: 20px;
            margin-right: 10px;
        }

        .icon {
            margin: 4px 4px;
            left: 95%;
            bottom: 0px;
            position: absolute;
            font-size: 40px;
        }

        #back-icon {
            position: fixed;
            bottom: 0px;
        }

        h2 {
            font-size: 40px;
            margin-left: 20px;
        }

        h1 {
            color: white;
        }

        .other {
            margin-left: 10px;
        }

        .sender {
            margin-right: 10px;
        }

        .text-input {
            position: relative;
            position: fixed;
            bottom: 0px;
            width: 50%;
        }
        input[type="text"]{
            background-color: #006400;
            color:white;
            border-radius: 10px;
            border: none;
        }
        input[type="text"]:focus{
            background-color: #006400;
            color: white;
        }
        #send{
            background-color: #006400;
            color: white;
            position: absolute;
            border: none;
            right: -5px;
            border-radius: 10px;
            z-index: 100;
        }
        input[type="text"]::placeholder{
            padding-left: 10px;
            color: white;
        }

    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row app-name">
            <div class="col-sm-12 app-name">
                <p>Auxilium</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <h1>CHATROOM</h1>
        </div>
        <br>
        <div class="row justify-content-start other">
            <h1>Sara S.</h1>
        </div>
        <div class="recive row justify-content-start">
            <h2>Hey Paul! Quick Question, do we need to pay for parking at IKEA?</h2>
        </div>
        <br>
        <br>
        <div class="row justify-content-end sender">
            <h1>Paul G.</h1>
        </div>
        <div class="row justify-content-end send">
            <h2>Hi Sara! Nope, parking should be free at IKEA. Let me know if it isn't</h2>
        </div>
        <br>
        <br>
        <div class="row justify-content-start other">
            <h1>Sara S.</h1>
        </div>
        <div class="recive row justify-content-start">
            <h2>Oh ok, cool! Sounds good :D</h2>
        </div>
        
    </div>
    <div id="back-icon">
        <span class="material-icons" onclick="back()"
            style="color: white; font-size: 4rem; padding-left: 2rem; padding-top: 1rem;">arrow_back_ios</span>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="input-group mb-3 text-input">
                <input type="text" class="form-control" placeholder="Enter Text Here">
                <span class="input-group-text material-icons" id = "send">send</span>
            </div>
        </div>
    </div>

</body>
</body>
<script>
    var uid = Date.now() % 10000; // Use this to ID the user
    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat');

</script>

</html>
