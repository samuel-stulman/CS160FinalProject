        .overlay {

            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
        }

        .overlay:target {

            opacity: 1;
        }

        .popup {
            margin: 70px auto;

            border-radius: 5px;
            width: 50%;
            position: relative;

        }

            font-family: Tahoma, Arial, sans-serif;
        }

        .popup .close {

            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .popup .content {
            max-height: 30%;
            overflow: auto;
            font-size: 40px;
        }

        @media screen and (max-width: 700px) {
            .box {
                width: 70%;
            }

            .popup {
                width: 70%;
            }
        }
    </style>
